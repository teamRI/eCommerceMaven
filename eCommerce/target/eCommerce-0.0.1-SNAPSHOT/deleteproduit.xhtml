<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>effacer produit</title>
</h:head>
<h:body>
	<h:form>
		<ui:insert name="monLayout">
			<ui:include src="/resources/template/template.xhtml"></ui:include>
		</ui:insert>
	</h:form>
<br/>
<br/>
<br/>
<br/>
	<h1 style="color: blue; text-align: center;">Effacer produit</h1>
	<p:growl id="growl" showDetail="true" sticky="true" />
	<h:form enctype="multipart/form-data">
		<h:panelGrid columns="2">


			<h:outputLabel>Produit</h:outputLabel>
			<p:inputText value="#{prMB.produit.id}" />

			<p:commandButton value="supprimer" action="#{prMB.delateProduit}"
				ajax="false" update="growl">
				<p:confirm header="Confirmation"
					message="Êtes-vous sûr de vouloir supprimer ce produit?"></p:confirm>
			</p:commandButton>
		</h:panelGrid>
	</h:form>
	<h:form>
		<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
			<p:commandButton value="Yes" type="button"
				styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
			<p:commandButton value="No" type="button"
				styleClass="ui-confirmdialog-no" icon="pi pi-times" />
		</p:confirmDialog>
	</h:form>
</h:body>
</html>
