<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Produit en detail</title>
</h:head>
<h:body>

<h:form>
		<ui:insert name="monLayout">
			<ui:include src="/resources/template/template.xhtml"></ui:include>
		</ui:insert>
	</h:form>
<h:form>
   <p:fieldset  legend="#{prMB.produit.designation}" style="margin-bottom:20px">
        <h:panelGrid var="pr" value="#{prMB.produit}" columns="2" cellpadding="5">
            <h:graphicImage value="#{pr.image}" style="width:250px;height:250px" />
            <h:outputText
                value="#{prMB.produit.description}"/>
        </h:panelGrid>
    </p:fieldset>
</h:form>

</h:body>
</html>
