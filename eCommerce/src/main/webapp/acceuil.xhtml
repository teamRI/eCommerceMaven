<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Page d'Acceuil</title>
</h:head>
<h:body>
	<h:form>
		<ui:insert name="monLayout">
			<ui:include src="/resources/template/template.xhtml"></ui:include>
		</ui:insert>
	</h:form>


	<h:form>
		<p:dataGrid var="cat" value="#{catMB.listCategorie}" columns="3"
			layout="grid" rows="12" paginator="true" id="cat"
			paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="6,12,16">

			<f:facet name="header">Categories</f:facet>

			<p:panel header="#{cat.nomCat}" style="text-align:center">
				<h:panelGrid columns="1" style="width:100%">
					<h:graphicImage value="#{cat.image}" style="width:100px;height:100px"/>

					<h:outputText value="#{cat.description}" />
<h:commandLink action="#{catMB.deleteCategorie}" rendered="#{sessionScope.verifSession}">
					<p:graphicImage url="/resources/images/Trash Can_48px.png"
						width="30"></p:graphicImage>
					<f:setPropertyActionListener value="#{cat.id}"
						target="#{catMB.categorie.id}"></f:setPropertyActionListener>
				</h:commandLink>
				
				<h:commandLink action="#{catMB.upDateLienCategorie}" rendered="#{sessionScope.verifSession}">
					<p:graphicImage url="/resources/images/Edit_48px.png"
						width="30"></p:graphicImage>
					<f:setPropertyActionListener value="#{cat.id}"
						target="#{catMB.categorie.id}"></f:setPropertyActionListener>
				</h:commandLink>
				
				<h:commandLink action="#{catMB.getListProduits}">
					<p:graphicImage url="/resources/images/Search_48px.png"
						width="30"></p:graphicImage>
					<f:setPropertyActionListener value="#{cat.id}"
						target="#{catMB.categorie.id}"></f:setPropertyActionListener>
				</h:commandLink>

					
				</h:panelGrid>
			</p:panel>
		</p:dataGrid>
	</h:form>
<h:form id="deleteCat" title="Attention, vous ne pouvez pas effacer cette Categorie. Il y a des produits lies a cette categorie."></h:form>	
</h:body>
</html>
