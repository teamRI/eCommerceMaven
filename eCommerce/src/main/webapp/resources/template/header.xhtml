<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<title>header</title>
</h:head>
<h:body>

	<ui:composition>
		<p:commandLink action="/acceuil">
			<h:graphicImage url="resources/images/Home_48px.png" title="Acceuil" />
		</p:commandLink>

		<p:inputText style="position: relative; left:30%"
			value="#{prMB.produit.designation}"></p:inputText>
		<p:commandButton style="position: relative; left:30%" value="search"
			action="#{prMB.getProduitByNom}" />

		<p:commandButton style="position: relative; left:60%"
			value="Administrateur" action="/login" />
		<p:commandLink style="position: relative; left:55%; top: 60px"
			action="#{lcoMB.getAllLigneComandeByCo}">
			<p:graphicImage style="width: 50px; heigh: 50px"
				url="/resources/images/13364.png" />
		</p:commandLink>
		<br />
		<br />
		<br />
		<h:outputLabel for="prixMax" value="prix Max: " />
		<p:spinner id="prixMax" value="#{prMB.produit.prix}" prefix="â‚¬"
			min="0" />
		<p:commandButton value="search" action="#{prMB.getProduitByPrix}" />

		<p:megaMenu style="position: relative; top:50px; margin-top:20px"
			orientation="horizontal" rendered="#{sessionScope.verifSession}">
			<p:submenu label="Administrateur" icon="pi pi-check">
				<p:column>
					<p:submenu label="client">
						<p:menuitem value="ajouter" url="addclient.xhtml" />
						<p:menuitem value="supprimer" url="deleteclient.xhtml" />
						<p:menuitem value="modifier" url="updateclient.xhtml" />
						<p:menuitem value="chercher" url="getclient.xhtml" />
					</p:submenu>
				</p:column>
				<p:column>
					<p:submenu label="commande">
						<p:menuitem value="ajouter" url="addcommande.xhtml" />
						<p:menuitem value="supprimer" url="deletecommande.xhtml" />
						<p:menuitem value="modifier" url="updatecommande.xhtml" />
						<p:menuitem value="chercher" url="getcommande.xhtml" />
						<p:menuitem value="afficher tous" url="getallcommande.xhtml" />
					</p:submenu>
				</p:column>
				<p:column>
					<p:submenu label="lignecommande">
						<p:menuitem value="ajouter" url="addlignecommande.xhtml" />
						<p:menuitem value="supprimer" url="deletelignecommande.xhtml" />
						<p:menuitem value="modifier" url="updatelignecommande.xhtml" />
						<p:menuitem value="chercher" url="getlignecommande.xhtml" />
						<p:menuitem value="afficher tous" url="getalllignecommande.xhtml" />
					</p:submenu>
				</p:column>
				<p:column>
					<p:submenu label="Categorie">
						<p:menuitem value="ajouter" url="addcategorie.xhtml" />
						<p:menuitem value="supprimer" url="deletecategorie.xhtml" />
						<p:menuitem value="modifier" url="updatecategorie.xhtml" />
						<p:menuitem value="chercher" url="getcategorie.xhtml" />
					</p:submenu>
				</p:column>
				<p:column>
					<p:submenu label="Produit">
						<p:menuitem value="ajouter" url="addproduit.xhtml" />
						<p:menuitem value="supprimer" url="deleteproduit.xhtml" />
						<p:menuitem value="modifier" url="updateproduit.xhtml" />
						<p:menuitem value="chercher" url="getproduit.xhtml" />
					</p:submenu>
				</p:column>
				<p:column>
					<p:submenu>
						<p:menuitem value="Deconnexion" icon="pi pi-times"
							action="#{aMB.logoutAdmin}" ajax="false" />
					</p:submenu>
				</p:column>
			</p:submenu>
		</p:megaMenu>
	</ui:composition>
</h:body>
</html>
