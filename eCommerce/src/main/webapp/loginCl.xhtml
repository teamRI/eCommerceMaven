<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Page d'Acceuil</title>
</h:head>
<h:body style="background-color: lightblue">
	<p:growl id="growl" showDetail="true" sticky="true" />
	<h:form>
		<h:panelGrid columns="2">
			email :<h:inputText value="#{acMB.cl.email}"  required="true"
			disabled="#{acMB.cl.email}" validator="#{clMB.validateModelMail}"/>
			
			nom : <h:inputSecret value="#{acMB.cl.nom}" />

			<p:commandButton value="Se connecter" action="#{acMB.login}"
				ajax="false" update="growl" />
		</h:panelGrid>
	</h:form>

</h:body>
</html>
